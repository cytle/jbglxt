<extend name="Base/user"/>


<block name="content">
  <div class="user-right col-md-9">

    <h3 class="lead">{$data.title} <small class="text-muted">已报名会议</small></h3>

    <hr>

    <h4 class="lead">修改报名信息</h4>

    <form action="__MODULE__/User/edit_baoming" method="post">
      <input type="hidden" name="id" value="{$data.id}" />

      <div class="form-group">
        <label for="exampleInputEmail1">姓名</label>
        <input type="text" name="name" class="form-control" id="exampleInputEmail1" placeholder="姓名" value="{$data.name}">
      </div>
      <div class="form-group">
        <label for="exampleInputPhone1">手机号码</label>
        <input type="text" name="mobile" class="form-control" id="exampleInputPhone1" placeholder="手机号码" value="{$data.mobile}">
      </div>
      <button type="submit" class="btn btn-default">修改报名信息</button>
    </form>
    <hr>
  </div>

</block>
