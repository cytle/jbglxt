<section class="meetings section-block">
  <div class="container">
    <h2>热门论坛推荐 <small>Hot Forums</small></h2>

    <div class="row">

      <div class="col-md-7">

        <div class="media-list">
          <think:article name="luntan" cate="47" model_id='7' limit="2">
          <php>
            $mod = $key % 2;
          </php>

          <div class="media">

            <div class="media-left <eq name='mod' value='0'>hidden-md hidden-lg</eq>">
              <div class="sm-img-overflow img-rounded">
                <img class="media-object" src="{$article.cover_id|get_cover='path'}" alt="...">
              </div>
            </div>


            <div class="media-body">

              <h4 class="media-heading">
               <a href="{:U('Article/detail?id='.$article['id'])}" class="media-link">
                {$article.title}
              </a>
            </h4>
            <h6> 地址：{$article.address}</h6>
            <h6> 时间：{$article.open_time|date='Y-m-d H:i:s',###}</h6>
            <p>{$article.description}</p>
          </div>

          <eq name="mod" value="0">

            <div class="media-right hidden-xs hidden-sm">

              <div class="sm-img-overflow img-rounded">
                <img class="media-object" src="{$article.cover_id|get_cover='path'}" alt="...">
              </div>
            </div>

          </eq>


        </div>

      </think:article>
      <hr>
    </div>
  </div>
  <div class="col-md-5">
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">
        <b>会议</b>
      </div>

      <div class="list-group">

      <think:article name="huiyi" cate="47" field="__DOCUMENT.id,title" limit='7'>
        <a href="{:U('Article/detail?id='.$article['id'])}" class="list-group-item">{$article.title}</a>
      </think:article>

      <a href="{:U('Article/index?category=luntan')}" class="list-group-item text-center"><b>查看更多</b></a>

    </div>
  </div>

</div>
</div>
</div>
</section>
