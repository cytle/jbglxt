 <!--news-->
 <section class="section-block news">
  <div class="container">
    <h2>新闻推荐 <small>Hot News</small></h2>

    <think:article name="Article" cate="47" model_id="2" limit="7"></think:article>
    <php>$article = $_result[0]</php>
    <div class="row">

      <div class="col-md-6 pull-right">
        <div class="imgbox img-overflow-height img-rounded">
          <img src="{$article.cover_id|get_cover='path'}">
        </div>

        <a href="{:U('Article/detail?id='.$article['id'])}" class="media news-item">
          <div class="media-body">
            <h4 class="media-heading">
              {$article.title}
              <small>{$article.open_time|date='Y-m-d',###}</small>
            </h4>
            {$article.description}
          </div>
        </a>
      </div>

      <div class="col-md-6 pull-right">
        <div class="media-list">
          <volist name="_result" id="article" offset='1' length="6">
            <a class="media news-item" href="{:U('Article/detail?id='.$article['id'])}">

              <div class="media-body">
                <h4 class="media-heading">
                  {$article.title}
                  <small>{$article.create_time|date='Y-m-d',###}</small>
                </h4>
                {$article.description}
              </div>
            </a>
          </volist>

        </div>

      </div>
    </div>
  </div>
</section>
