<extend name="Base/common"/>

<block name="body">
  <section class="section-block detail-introduce">

    <div class="container">
      <div class="row">

        <div class="col-md-9">
          <h2>{$article.title}</h2>
          <div class="text-right">
            作者: {$article.uid|get_username} &nbsp;&nbsp;
            更新时间: {$article.update_time|date='Y年m月d日 H:i',###} &nbsp;&nbsp;
            浏览次数: {$article.view} 次

          </div>
          <br>

              <h6>{$article.job_title}</h6>
              <hr>
              <p>

              <img class="pull-left img-thumbnail img-responsive" width="300px" style="margin-right: 15px;margin-bottom: 15px;" src="{$article.cover_id|get_cover='path'}" alt="...">
              {$article.description}

              </p>

        </div>


        <div class="hidden-sm hidden-xs col-md-3">
          <include file="Sections/hot_news_simple_list" />

          <div class="simple-list">
            <h3 class="list-heading">会议 <small>Meetings</small></h3>
            <ul>


              <think:article name="huiyi" cate="47" field="__DOCUMENT.id,title" limit='7'>
              <li><a href="{:U('Article/detail?id='.$article['id'])}" >{$article.title}</a></li>
            </think:article>
          </ul>
        </div>

      </div>
    </div>
  </div>
</section>
<include file="Sections/hot_news" />

<include file="Sections/hot_forums" />



</block>
