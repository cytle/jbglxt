<nav class="navbar navbar-default" id="headerNav">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{:U('Index/index')}" style="padding: 10px 15px">
        <img alt="Brand" src="__IMG__/logo1.png" height="100%">
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <form class="navbar-form navbar-right" role="search">

        <button class="btn btn-default" type="button" id="showSearchInputBtn"><i class="glyphicon glyphicon-search"></i></button>

        <div class="input-group" id="headerSearchInput">
          <input type="text" class="form-control " placeholder="搜索...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
          </span>
        </div>
      </form>
      <ul class="nav navbar-nav navbar-right" id="headerMenu">
        <think:nav name="nav">
          <eq name="nav.pid" value="0">

            <eq name="nav.title" value="论坛活动">

             <li class="dropdown">
               <a href="{$nav.url|get_nav_url}"   target="<eq name='nav.target' value='1'>_blank<else/>_self</eq>" class="dropdown-toggle text-center" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{$nav.title} <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <foreach name="header_luntans" item="luntan" key="id" >
                    <li><a href="{:U('Article/detail?id='.$luntan['id'])}" class="text-center">{$luntan.title}</a></li>
                  </foreach>

                  <li role="separator" class="divider"></li>
                  <li><a href="{$nav.url|get_nav_url}" class="text-center ">更多</a></li>
                </ul>
              </li>

            <else/>

              <li>
                <a href="{$nav.url|get_nav_url}" class="text-center" target="<eq name='nav.target' value='1'>_blank<else/>_self</eq>">{$nav.title}</a>
              </li>
            </eq>
          </eq>
        </think:nav>


        <if condition="is_login()">
          <li class="dropdown">
            <a href="{:U('User/my')}" class="dropdown-toggle text-center" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{:get_username()} <span class="caret"></span></a>
            <ul class="dropdown-menu">

              <li><a href="{:U('User/my')}" class="text-center ">个人中心</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="{:U('User/logout')}" class="text-center ">退出</a></li>
            </ul>
          </li>
          <else/>
          <li class="text-center "><a href="{:U('User/login')}">登录</a></li>
        </if>
        <!-- <li class="active"><a href="#">智博会官网<span class="sr-only">(current)</span></a></li> -->


      </ul>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
